<!DOCTYPE html>
{% load static %} {% with url_name=request.resolver_match.url_name %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Favicon link -->
        <link rel="icon" href="{% static '' %}" type="image/png">
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <title>Mariana & Hugo</title>
        <link rel="stylesheet" type="text/css"
            href="{% static 'MarianaEHugo/css/styles.css' %}">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="{% static 'MarianaEHugo/javascript/javascript.js' %}"></script>
        <meta name="description" content="Description of your page">
        <meta name="author" content="Martim Teixeira">
    </head>
    
    <body>
        <header class="topbar">
            <div class="logo">
                <a href="{% url 'MarianaEHugo:home' %}">
                    <img
                        src="{% static 'MarianaEHugo/images/Logo.png' %}"
                        alt="Logo">
                </a>
            </div>
            <nav class="navbar">
            </nav>
        </header>
        <main>{% block main %} {% endblock main %}</main>
    </body>
    <footer>
        <div class="footer-content">
            <p>Mariana & Hugo</p>
            <p>&copy; 2024 Martim Teixeira</p>
        </div>
    </footer>
</html>
{% endwith %}
